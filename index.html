<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <section>
            <div class="current-exchange-container">
                <form>
                    <div class="mb-3">
                        <div class="amount">
                            <form>
                            <label for="amount-to-convert">Cantidad a Convertir</label><br>
                            <input type="text">
                        </form>
                        </div>
                        
                      <label for="currency-from" class="form-label">Divisa Desde</label><br>
                        <div class="drop-list-from">
                        <select>
                            <option value="ARS">ARS</option>
                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                        
                    </div>
                    </div>
                    <div class="mb-3">
                      <label for="currency-to" class="form-label">Divisa Hasta</label><br>
                      <div class="drop-list-to">
                      <div class="currency-to">
                      <select name="select">
                        <option value="ARS">ARS</option>
                        <option value="USD" >USD</option>
                        <option value="EUR">EUR</option>
                    </select>

                </div>
            </div>
                    </div>
                    <button type="submit" id="get-rate-button" class="btn btn-primary add-currencyBtn">Convertir</button>

                  </form>

                  <div class="output">
                      <form >
                        <label for="outputValud">Cantidad Convertida:</label>
                       <output type="text" > 
                           <p id="outputValue" ></p>
                      </form>
                    
                </div>


            </div>


           


            
        </section>
    </div>

    <script src="script/main.js"> </script>
</body>
</html>
